<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ToDo-List</title>
    <link rel="stylesheet" media="screen" type="text/css" href="./css/styles.css"/>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.1/css/all.css" integrity="sha384-vp86vTRFVJgpjF9jiIGPEEqYqlDwgyBgEF109VFjmqGmIY/Y4HV4d3Gp2irVfcrp" crossorigin="anonymous">
</head>
<body>
    <section class="todo-wrapper">
        <div class="todo">
            <div class="todoHeaderBrandWrapper">
                <h1 class="todoHeaderBrand">ToDo List</h1>
            </div>
            <form autocomplete="off">
                <div class="form-group">
                    <input type="text" id="task" class="form-control" name="task" required/>
                    <button id="task-btn">submit</button>
                </div>
            </form>
        </div>
    </section>

    <section class="Instruction-wrapper">
        <div class="row">
            <div class="col-4">
                <div class="Instruction-header">
                    <h2 class="col-3">Instruction</h2>
                    <div class="col-1 ml-auto">
                        <p id="close" class="ml-auto">&times;</p>
                    </div>
                </div>
            </div>
            <div class="col-4" id="notice-wrapper">
                <ul>
                    <li class="bolder">To update you need to double click on the todos, after, click on the update <i class="fas fa-pen-square"></i> button to save to database</li>
                </ul>

                <h3>Other Features</h3>
                <ul>
                    <li>Add todos</li>
                    <li>Update todos</li>
                    <li>Delete todos</li>
                    <li>saving to localstorage</li>
                </ul>
            </div>
        </div>
    </section>
</body>
<script type="module" src="./js/main.js"></script>
</html>
